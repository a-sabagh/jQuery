<!DOCTYPE html>
<html>
<head>
	<title>regular expression replace</title>
	<meta charset="utf-8">
</head>
<body>
	<button class="custom-event">click</button>
	<script type="text/javascript" src="../jquery-core/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".custom-event").on('click',function(){
				console.log('button clicked');
				$(document).trigger("customEvent");
			});
			$(document).on('customEvent',function(){
				alert('customEvent is fire');
			});	
		});
	</script>
</body>
</html>
