<!DOCTYPE html>
<html>
<head>
    <title>jQueryAjax $_FILE</title>
    <meta charset="utf-8">
    <script src="../../jquery-core/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#upload").click(function(e){
                e.preventDefault();
                var form = $('#attachment')[0];
                var form_data = new FormData(form);

                $.ajax({
                    url: 'file.php',
                    type: 'POST',
                    data: form_data,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        $("#content-php").text(response);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <pre id="content-php"></pre>
    <form id="attachment" enctype="multipart/form-data" action="" method="post">
        <input name="file[]" type="file" multiple />
        <input type="button" id="upload" value="Upload File" />
    </form>
</body>
</html>
