<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>slick-zoom-gallery</title>
	<meta charset="utf-8">
</head>
<body>
Hour: <input type="number" min="0" id="h1">
Minute: <input type="number" min="0" max="60" id="m1">
Second: <input type="number" min="0" max="60" id="s1">
<hr>
Hour: <input type="number" min="0" id="h2">
Minute: <input type="number" min="0" max="60" id="m2">
Second: <input type="number" min="0" max="60" id="s2">
<br>
<input type="submit" name="submit" id="calculate" value="calculate">
<hr>
Hour: <span class="hour"></span><br>
Minute: <span class="minute"></span><br>
Second:<span class="second"></span><br>
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#calculate").click(function(){
				var h1 = $("#h1").val();
				var m1 = $("#m1").val();
				var s1 = $("#s1").val();
				var h2 = $("#h2").val();
				var m2 = $("#m2").val();
				var s2 = $("#s2").val();

				var second_one = (parseInt(s1) + (parseInt(m1) * 60) + (parseInt(h1) * 3600));
				var second_tow = (parseInt(s2) + (parseInt(m2) * 60) + (parseInt(h2) * 3600));
				console.log(second_one);
				console.log(second_tow);
				var value = second_one - second_tow;
				$("span.second").text(parseInt(value%60));
				$("span.minute").text(Math.floor((parseInt(value)/60)%60));
				$("span.hour").text(Math.floor(parseInt(value)/3600));
			});
		});
	</script>
</body>
</html>
